# Integration Test Configuration
# These properties will be overridden by testcontainers configurations

# Logging configuration
quarkus.log.level=INFO
quarkus.log.category."com.transaction".level=DEBUG
quarkus.log.category."io.quarkus".level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Database configuration (will be overridden by PostgresTestResource)
quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false

# Liquibase configuration
quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.clean-at-start=false

# Redis configuration (will be overridden by RedisTestResource)
quarkus.redis.timeout=10s
quarkus.redis.max-pool-size=20

# Disable caching for tests
quarkus.cache.enabled=false

# MCP Server configuration
application.mcp.server.name=Transactions Test Server
application.mcp.server.version=1.0.0-TEST
application.mcp.tools.validation.enabled=true
quarkus.mcp.server.traffic-logging.enabled=true
quarkus.mcp.server.traffic-logging.text-limit=1000

# CORS configuration
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS,PATCH
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,cache-control,connection,x-request-id,mcp-version
quarkus.http.cors.exposed-headers=content-type,cache-control,connection,x-request-id

# Test port configuration
quarkus.http.test-port=0

# Disable health checks for tests
quarkus.health.extensions.enabled=false

# Disable metrics for tests
quarkus.micrometer.enabled=false
